<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pay with Zain Cash Button</title>
  <style>
    button {
    background: #191817; /* Old browsers */

      border-radius:30px;
      border: none;
      outline: none;
      padding-right: 20px;
      padding-left: 20px;
      padding-top: 10px;
      padding-bottom: 10px; 
    }

    button:hover{
      background: #333231;
      transition: all 0.2s;
      color: #fff;
      border-radius:30px;
      border: none;
      outline: none;
    }


    button > img {
      width: 160px;

    }


  </style>
</head>
<body>
  <button onclick="javascript: alert('hello')">
      <img  style="vertical-align:middle" src="zaincash.png">
  </button>

  <button onclick="javascript: alert('مرحبا')">
      <img  style="vertical-align:middle" src="zaincash-ar.png">
  </button>
</body>
</html>
